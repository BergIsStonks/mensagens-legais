<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem para você</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe4ec;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }
    .mensagem {
      font-size: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="mensagem" id="mensagem"></div>

  <script>
    const mensagens = [
      "eu te amo",
      "você é muito especial pra mim",
      "te adoro",
      "bu",
      "você é perfeita"
    ];

    const mensagemAleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];
    document.getElementById("mensagem").textContent = mensagemAleatoria;
  </script>
</body>
</html>
